 </style>

<link rel="stylesheet" type="text/css" href="css/signup.css">

<script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>
<body class="noIE home">
<!-- HEADER -->
<div id="main-header">
  <div class="container ">
    <div class="row">
      <div class="col-md-3 spacer"> </div>
      <div class="col-md-6"> 
        <!-- NAVIGATION -->
        <div class="navbar navbar-default navbar-top ">
          <div class="navbar-collapse">
            <ul class="nav navbar-nav nav-justified">
              <li ><a href="#"><span>HOME</span></a></li>

            </ul>
          </div>
        </div>
      </div>
  </div>
</div>
<!-- HEADER END -->

<!-- Sign -->
<div class="container myform">
	<div class="row">
		<div class="col-md-8 col-md-push-2">
			<div class="card">

				<h2><i class="glyphicon glyphicon-lock"></i>Tạo Tài Khoản Của Bạn</h2>
				<form method="POST" role="form">
					<div class="form-group">
						<label for="">User Name</label>
						<input type="text" class="form-control">
					</div>

					<div class="form-group">
						<label for="">Email Address</label>
						<input type="text" class="form-control">
					</div>

					<div class="form-group">
						<label for="">Password</label>
						<input type="text" class="form-control" >
					</div>

					<div class="form-group">
						<label for="">Confirm Password</label>
						<input type="password" class="form-control">
					</div>

					<div class="form-group captcha text-xs-center" id="mycaptcha">
						<div class="g-recaptcha" data-sitekey="6LefRFUUAAAAAL9KGclN9n3-3C5ySAGc--HfJtpo"></div>	
					</div>
						
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>

</div>

<!-- End Sign -->
